DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.5
  min_vel_x: -0.5

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.5   #机器人最大平移速度的绝对值
  min_vel_trans:  0.1   #机器人最小平移速度的绝对值

  max_vel_theta: 1.0
  min_vel_theta: 0.0

  acc_lim_x: 5
  acc_lim_y: 0.0
  acc_lim_theta: 2

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.3    #实现目标时控制器在 x 和 y 距离上的公差
  yaw_goal_tolerance: 0.1   #控制器在实现其目标时偏航/旋转的弧度公差 
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 1.5               #以秒为单位向前模拟轨迹的时间 
  vx_samples: 100              #探索 x 速度空间时使用的样本数 
  vy_samples: 0               #探索 y 速度空间时使用的样本数 
  vth_samples: 60             #探索 theta 速度空间时使用的样本数 
  controller_frequency: 20.0  #调用此控制器的频率（以 Hz 为单位）

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true    #是否发布计划员在计划时将使用的成本网格